<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>簡単おみくじプログラム</title>
    <!--Script-->
	<script src="../../BasicTool/main.js"></script>
	<script src="../../BasicTool/ga.js"></script>
    <script src="./program.js"></script>
    <!--Script-->
    <style>
        body {
            text-align: center;
        }
        
        .form {
            background-color: skyblue;
            padding: 10px 20px;
        }
        
        #scho {
            margin: 0 auto;
            width:30%;
            height:auto%;
            bottom: 0px;
        }
        
        .balloon1-left {
            position: relative;
            display: inline-block;
            margin: 1.5em 0 1.5em 15px;
            padding: 7px 10px;
            min-width: 120px;
            max-width: 100%;
            color: #555;
            font-size: 16px;
            background: #e0edff;
        }

        .balloon1-left:before {
            content: "";
            position: absolute;
            top: 50%;
            left: -30px;
            margin-top: -15px;
            border: 15px solid transparent;
            border-right: 15px solid #e0edff;
        }

        .balloon1-left p {
            margin: 0;
            padding: 0;
        }
        
        .balloon1-right {
            position: relative;
            display: inline-block;
            margin: 1.5em 15px 1.5em 0;
            padding: 7px 10px;
            min-width: 120px;
            max-width: 100%;
            color: #555;
            font-size: 16px;
            background: #e0edff;
        }

        .balloon1-right:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -15px;
            border: 15px solid transparent;
            border-left: 15px solid #e0edff;
        }

        .balloon1-right p {
            margin: 0;
            padding: 0;
        }
        
        #footer {
            position: absolute;
            display: inline-block;
            bottom:0px;
            left: 0px;
            width:100%;
            color: #aaa;
            font-size: 16px;
            background: #555;
        }
    </style>
</head>
<body onload="init();">
    <h1>簡単おみくじプログラム</h1>
    <div class="form">
        <button onclick="clickbutton();"><p id="btn_msg">おみくじを止める</p></button>
    </div>
    <div>
        <div class="balloon1-right"><p id="message"></p></div>
        <img class="scho" id="scho" src="./Resources/schopenhauer.png" alt="scho" /><br/>
        <p>ショーペンハウアー（略してショーちゃん）</p>
    </div>
    <script>loadimage();</script>
    <hr/>
    <div id="footer">
        <script>
            document.write("2021©️" + document.domain);
        </script>
    </div>
</body>
</html>
